<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Form Revision</title>

    <script>
        window.onload = function () {

            document.getElementById('enterButton').addEventListener("click", (close) => {
                var name = document.getElementById('nameBox').value;
                if (name == '') {
                    alert("Please enter a name");
                }
                else{
                
                        document.getElementById('welcomeMessage').innerHTML += "<h1>Welcome " + name +"</h1>";
                }
                close.preventDefault();
            })
        };

    </script>
</head>
<body>
    <form action="">
        <input required type="text" name="name" placeholder="Enter Your Name" id="nameBox">
        <button type="submit" id="enterButton">Enter</button>
    </form>
    <div id="welcomeMessage"></div>
</body>
</html>
