<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./weather_script.js"></script>
    <link rel="stylesheet" href="./weather_styling.css">
    <title>Weather Web Application</title> <!-- title of the project -->
</head>
<body>
    <!-- ==================== HEADER ==================== -->
    <header class="header" id="header">
        <nav class="header container">
            <a href="#" class="header__logo">Dhiraj's Weather Web App</a>
        </nav>  
    </header>

     <!-- ==================== WEATHER MAIN ==================== -->
     <!-- to dispaly the values fetched from API-->
    <div class="main-container section">
        <h1 id="city"></h1>  <!-- displaying city name in the web app-->
        <h2 class="temp-container" id="city_temp"></h2> <!-- displaying temperature data in the web app-->
        <h2 class="status" id="city_status"></h2> <!-- displaying weather status data in the web app-->
        <div class="details-container"> 
            <h2 id="humidity"></h2> <!-- displaying humidity data in the web app-->
            <h2 id="pressure"></h2> <!-- displaying pressure data in the web app-->
            <h2 id="wind_speed"></h2> <!-- displaying wind speed data in the web app-->
            <h2 id="wind_direction"></h2> <!-- displaying wind direction data in the web app-->
        </div> 
    </div>
</body>
</html>
