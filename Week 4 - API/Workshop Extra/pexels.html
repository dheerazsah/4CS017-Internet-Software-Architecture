<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('https://api.pexels.com/v1/curated?per_page=1',
            {
                headers: {
                    Authorization: "563492ad6f917000010000019330b7c774584ca4a4edab10bbd81cae"
                }
            }
        )
            .then(function (response) {
                // handle success
                console.log(response.data.photos[0].src.large);
                var img_source = response.data.photos[0].src.large;
                document.getElementById('container').innerHTML = `
                    <img src = "${img_source}">
                `;
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .then(function () {
                // always executed
            });
    </script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
