<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Local Storage</title>
  <script type="text/javascript" src="local.js"></script>
</head>
<body>
  <div id="formDiv">
        <form id="studentform">
            <h1>Local Storage</h1>
            <label  >full name</label>
            <input type="text" id="name" placeholder="full name" required autofocus><br>
            <label >Address</label>
            <input type="text" id="address" placeholder="Address" required><br>
            <label >Key</label>
            <input type="text" id="key" placeholder="Key" required><br>
            <button type="submit">localStorage</button>
        </form>
        <br>
        <label >Enter Key to retrieve item</label>
        <input type="text" id="retrieveKey" placeholder="retrieveKey" required><br>
        <button id="retrieveButton">Retrieve records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label >Enter Key to delete item</label>
        <input type="text" id="removeKey" placeholder="removeKey" required><br>
        <button id="removeButton">Remove record</button>
        <br>
        <br>
        <button id="clearButton">Clear all records</button>
  </div>
</body>
</html>
