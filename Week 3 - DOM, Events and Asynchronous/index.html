<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        button {
            font-size: 100px;
            width: 300px; 
            margin: 20px;
        }
    </style>
    
    <script>
        // 
        function incrementCounter(){
        var count = Number (document.getElementById ("counter").innerText);
        count++;
        
        document.getElementById("counter").innerText=count;
        }

        function resetCounter(){
            var count = Number (document.getElementById ("counter").innerText=0);  
        }
    </script>
</head>
<body>
    <button onclick="incrementCounter();" id="counter">0</button>
    <button onclick="resetCounter();" id="reset">Reset</button>
</body>
</html>
