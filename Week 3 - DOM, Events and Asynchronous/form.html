<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script>
        window.onload = function () {

            document.getElementById('submitBtn').addEventListener("click", (close) => {
                var name = document.getElementById('namebox').value;
                var num = Number(document.getElementById('rowBox').value);
                if (name == '') {
                    alert("Please input your name");
                }
                else{
                    for(let i=0; i<num; i++){
                        document.getElementById('welcomeMsg').innerHTML += "<h1>Welcome " + name +"</h1>";
                        
                    }
                }
                close.preventDefault();
            })
        };

    </script>
</head>

<body>
    <form action="">
        <input required type="text" name="name" placeholder="Your Name" id="namebox">
        <input type="number" name="rows" placeholder="Number of rows" id="rowBox">
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div id="welcomeMsg">
    
    </div>
</body>

</html>
